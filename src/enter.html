<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Вход"
})

<body>
	<div class="wrapper">
		@@include('_header.html',{})
		<main class="page">
			<section class="page__enter enter-page">
				<div class="enter-page__container _container">
					<div class="enter-page__body">
						<div class="enter-page__breadcrumbs breadcrumbs">
							<a href="#" class="breadcrumbs__linck">Вход</a>
						</div>
						<h2 class="enter-page__title title title_no-img title_margin">Вход</h2>
						<form class="enter-page__form form" action="#">
							<div class="form__line">
								<input class="form__input input _req" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Почта*">
							</div>
							<div class="form__line">
								<input class="form__input input _req" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Пароль*">
							</div>
							<div class="form__line">
								<label class=" form__checkbox checkbox">
									<input data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
									<span class="checkbox__text"><span>Запомнить меня</span><a href="#" class="checkbox__link">Забыли пароль?</a></span>
								</label>
							</div>
							<button class="form__btn btn form__btn_margin" type="submit">Отправить</button>
						</form>
						<div class="enter-page__enter-socium socium">
							<span class="socium__text">Войти через:</span>
							<div class="socium__icons">
								<a href="#" class="socium__link"><img src="img/footer/vk.svg" alt="icon link vk"></a>
								<a href="#" class="socium__link"><img src="img/footer/facebookr.svg" alt="icon link facebook"></a>
								<a href="#" class="socium__link"><img src="img/footer/odnoklasniki.svg" alt="icon link odnoklasniki"></a>
							</div>
						</div>
						<div class="enter-page__info info">
							<span class="info__text">У вас нет аккаунта?</span>
							<a href="#" class="info__link-registr">Регистрация</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('_footer.html',{})
	</div>
	<!-- @@include('_popup.html',{}) -->
	@@include('_js.html',{})
</body>

</html>
